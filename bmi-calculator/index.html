<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <form action="" class="bmi-calculator-form">
        <h2 class="form-title">BMI calculator</h2>

        <div class="bmi-form-item">
          <label for="title"> Weight (Kg)</label>
          <input type="number" class="weight" />
        </div>
        <div class="bmi-form-item">
          <label for="title"> Height (Cm)</label>
          <input type="number" class="height" />
        </div>

        <button type="submit" class="calculate">Calculate</button>
        <button class="refresh">Refresh</button>
      </form>

      <span class="bmi-result"></span>

      <div class="bmi-remark"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
